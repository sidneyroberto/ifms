<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Nova atividade</ui:define>
	<ui:define name="corpo">
		<div class="row placeholders">
			<h:form>
				<h:panelGrid id="grid" columns="1">
					<p:messages id="mensagens" />
					<h:outputLabel value="Título:*" for="titulo" />
					<p:inputText id="titulo" value="#{eventoBean.atividade.titulo}"
						required="true"
						requiredMessage="Por favor, informe o título da atividade." />
					<p:message for="titulo" autoUpdate="true" />

					<br />
					<h:outputLabel value="Descrição:*" for="descricao" />
					<p:inputTextarea id="descricao"
						value="#{eventoBean.atividade.descricao}" rows="6" cols="33"
						required="true"
						requiredMessage="Por favor, informe a descrição da atividade." />
					<p:message for="descricao" autoUpdate="true" />

					<br />
					<h:outputLabel value="Duração em horas:" for="duracao_horas" />
					<p:spinner id="duracao_horas"
						value="#{eventoBean.atividade.duracaoEmHoras}" min="0" max="300"
						stepFactor="0.10" required="true" requiredMessage="Por favor, informe a duração da atividade." />
					<p:message for="duracao_horas" autoUpdate="true" />

					<br />
					<p:commandButton value="Salvar" validateClient="true" update="grid"
						action="#{eventoBean.salvarAtividade()}" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
